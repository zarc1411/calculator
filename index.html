<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="site.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="screen-text">
                    <p id="text"></p>
                </div>
            </div>
            <div class="keypad">
                <button class="options" id="clear-screen">AC</button>
                <button class="options" id="plus-minus">+-</button>
                <button class="options" id="percentage">%</button>
                <button class="operator" id="divide">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="multiply">X</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="add">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="subtract">-</button>
                <button class="options" id="backspace">C</button>
                <button class="number">0</button>
                <button class="number" id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
