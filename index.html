<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="site.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="large-screen">
                    <p id="text"></p>
                </div>
            </div>
            <div class="keypad">
                <button class="keypad-options" id="clear-screen">AC</button>
                <button class="keypad-options" id="plus-minus">+-</button>
                <button class="keypad-options" id="percentage">%</button>
                <button class="keypad-operators" id="divide">/</button>
                <button class="keypad-numbers">7</button>
                <button class="keypad-numbers">8</button>
                <button class="keypad-numbers">9</button>
                <button class="keypad-operators" id="multiply">X</button>
                <button class="keypad-numbers">4</button>
                <button class="keypad-numbers">5</button>
                <button class="keypad-numbers">6</button>
                <button class="keypad-operators" id="add">+</button>
                <button class="keypad-numbers">1</button>
                <button class="keypad-numbers">2</button>
                <button class="keypad-numbers">3</button>
                <button class="keypad-operators" id="subtract">-</button>
                <button class="keypad-options" id="backspace">C</button>
                <button class="keypad-numbers">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
